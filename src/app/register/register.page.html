<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <!-- Muevo el input de RUT del Empleado dentro del form y actualizo formControlName -->
    <ion-item>
      <ion-label position="floating">RUT del Empleado</ion-label>
      <ion-input formControlName="idEmpleado" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre del Empleado</ion-label>
      <ion-input formControlName="nombreEmpleado" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="emailEmpleado" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input formControlName="cargo" type="text"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">Registrarse</ion-button>
  </form>
</ion-content>
